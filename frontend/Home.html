<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Tarefa</title>
<script src="Script.js"></script>
</head>
<body>

<h2>Criar Tarefa</h2>

<form id="formCriarTarefa">
  <label for="titulo">Título:</label><br>
  <input type="text" id="titulo" name="titulo" required><br>
  <label for="descricao">Descrição:</label><br>
  <input type="text" id="descricao" name="descricao" required><br>
  <label for="status">Status:</label><br>
  <select id="status" name="status">
    <option value="0">Não Iniciado</option>
    <option value="1">Em Andamento</option>
    <option value="2">Concluído</option>
  </select><br><br>
  <button type="submit">Criar Tarefa</button>
</form>

<button id="btnBuscarTodas">Buscar Todas as Tarefas</button>
<br><br>
<label for="idTarefa">ID da Tarefa:</label>
<input type="text" id="idTarefa" name="idTarefa">
<button id="btnBuscarPorId">Buscar Tarefa por ID</button>

<div id="resultado"></div>

</body>
</html>
